{% extends 'layout.html' %}
<!--Title-->
{% block title %}
<title>{{ movie.name }}</title>
<style>
  .iframe-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%;
  }

  .iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
{% endblock %}

<div class="container">
  <!--Content-->
  {% block content %}
  <div class="card" style="width: 100%">
    <dif class="iframe-container">
      <iframe
        src="//www.youtube.com/embed/{{ movie.trailer }}"
        allowfullscreen
      ></iframe>
    </dif>
    <div class="card-body">
      <h4>{{ movie.name }} ({{ movie.year }})</h4>
    </div>
  </div>
  {% endblock %}
</div>
